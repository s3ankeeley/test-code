<!-- Bulma Test -->
<html>
  <head>
    <title>testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
  <section class="section is-medium">
  <div class="container">
    <h3 class="title is-2">
      <a href="http://bulma.io/documentation/grid/columns">
        <span class="icon is-medium">
          <i class="fa fa-pause"></i>
        </span>
        Simple <strong>columns</strong>
      </a>
    </h3>
    <h4 class="subtitle is-4">Just add columns, they will resize themselves</h4>
    <div id="grid" class="columns">
      <div class="column" style="display: block;">
        <div class="notification is-primary has-text-centered">
          <p class="title">1</p>
        </div>
      </div>
      <div class="column" style="display: block;">
        <div class="notification is-info has-text-centered">
          <p class="title">2</p>
        </div>
      </div>
      <div class="column" style="display: block;">
        <div class="notification is-success has-text-centered">
          <p class="title">3</p>
        </div>
      </div>
      <div class="column" style="display: block;">
        <div class="notification is-warning has-text-centered">
          <p class="title">4</p>
        </div>
      </div>
      <div class="column" style="display: block;">
        <div class="notification is-danger has-text-centered">
          <p class="title">5</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-primary has-text-centered">
          <p class="title">6</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-info has-text-centered">
          <p class="title">7</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-success has-text-centered">
          <p class="title">8</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-warning has-text-centered">
          <p class="title">9</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-danger has-text-centered">
          <p class="title">10</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-primary has-text-centered">
          <p class="title">11</p>
        </div>
      </div>
      <div class="column" style="display: none;">
        <div class="notification is-info has-text-centered">
          <p class="title">12</p>
        </div>
      </div>
    </div>
    <div id="message" class="message is-info" style="display: none;">
      <p class="message-header">Info</p>
      <p class="message-body">While it's possible to add as many columns as you want, it is recommended to stick with <strong>12 columns</strong>.<br>
      If you want smaller divisions, you can always <strong>nest</strong> columns.</p>
    </div>
  </div>
</section>
  </body>
</html>
